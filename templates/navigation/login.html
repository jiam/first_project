{% extends 'navigation/base.html' %}
{% block title_block %}
登录
{% endblock %}
{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css"
rel="stylesheet">
<div class="jumbotron">
<h1 class="display-3"> </h1>
</div>
<form class="form-signin" role="form" method="post" action="{% url 'login' %}">
{% csrf_token %}

<label for="id_username" class="sr-only">用户名</label>
<input type="text" name="username" id="id_username" class="form-control"
placeholder="用户名" required autofocus>
<label for="id_password" class="sr-only">密码</label>
<input type="password" name="password" id="id_password" class="form-control"
placeholder="密码" required>
<button class="btn btn-lg btn-primary btn-block" type="submit"
value="Submit" />登录</button>
</form>


{% endblock %}
