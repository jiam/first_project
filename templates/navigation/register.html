{% extends "navigation/base.html" %}
{% block title_block %}
注册
{% endblock %}
{% block body_block %}
<h1></h1>
{% if registered %}
<strong>感谢注册</strong>
<a href="{% url 'index' %}">返回首页</a><br />
{% else %}
<form  method="post" action="{% url 'register' %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group row">
    <label class="col-md-1  offset-md-1" for="id_username">用户名:</label>
    <div class="col-md-3">
        <input class="form-control" id="id_username" maxlength="30" name="username" type="text" />
    </div>
</div>
<div class="form-group row">
    <label class="col-md-1 offset-md-1" for="id_email">邮箱:</label>
    <div class="col-md-3">
        <input class="form-control" id="id_email" name="email" type="email" />
    </div>
</div>
<div class="form-group row">
    <label class="col-md-1 offset-md-1" for="id_password">密码:</label>
    <div class="col-md-3">
        <input class="form-control" id="id_password" name="password" type="password" />
    </div>
</div>
<div class="form-group row">
    <label class="col-md-1 offset-md-1" for="id_website">个人站点:</label>
    <div class="col-md-3">
        <input class="form-control" id="id_website" name="website" type="text" />
    </div>
</div>
<div class="form-group row">
    <label class="col-md-1 offset-md-1" for="id_picture">头像:</label>
    <div class="col-md-3">
        <input class="form-control" id="id_picture" name="picture" type="file" />
    </div>
</div>
<button type="submit" class="btn btn-primary offset-md-1">提交</button>
</form>
</div>
{% endif %}
{% endblock %}
